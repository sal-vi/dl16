<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de divisas</title>
</head>

<body>
    <section class="container-converter">
        <h1 class="title-converter">Conversor de Monedas</h1>
        <label for="input-converter">Pesos Chilenos:</label>
        <input type="number" class="text-input" id="input-converter" step="0.01" placeholder="monto en CLP" />
        <label for="select-converter">a:</label>
        <select class="select-input" name="select-converter" id="select-converter">
            <option value="dolar">Dolar Observado</option>
            <option value="euro">Euro</option>
            <option value="uf">Unidad de Fomento</option>
        </select>

        <button class="btn" id="btn-converter">Convertir</button>
        <div class="text-converter" id="text-converter"></div>
        <div id="chart-container"></div>
    </section>
</body>

</html>
